<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Create New Product</h3>
        <p class="text-sm text-gray-600 mt-1">Add your football product to the marketplace</p>
      </div>
      <button type="button"
              class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
              onclick="hideModal()">

             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" required
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="Enter product name">
        </div>

        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" id="brand" name="brand"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="e.g., Adidas, Nike">
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                    placeholder="Describe your product"></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" required
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            <option value="">Choose a category</option>
            <option value="Shorts">Shorts</option>
            <option value="Ball">Ball</option>
            <option value="Shoes">Shoes</option>
            <option value="Shirts">Shirts</option>
            <option value="Hoodies">Hoodies</option>
            <option value="Socks">Socks</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="https://example.com/image.jpg">
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
            <input type="number" id="price" name="price" min="0"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                   placeholder="e.g., 150000">
          </div>
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" min="0"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                   placeholder="e.g., 25">
          </div>
        </div>

        <div class="flex items-center mb-4">
          <input id="is_featured" name="is_featured" type="checkbox"
                 class="w-4 h-4 text-purple-600 border-gray-300 rounded">
          <label for="is_featured" class="ml-2 text-sm text-gray-900">Mark as Featured</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton"
              class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center"
              onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm"
              class="order-1 sm:order-2 flex-1 bg-purple-600 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-700 transition-colors">
        Add Product
      </button>
    </div>
  </div>
</div>

<!-- Modal Edit Product -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">

    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Edit Product</h3>
        <p class="text-sm text-gray-600 mt-1">Update your football product details</p>
      </div>
      <button type="button"
              class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
              onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"

        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="editProductForm">
        <input type="hidden" id="edit-id" name="id">

        <div class="mb-4">
          <label for="edit-name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="edit-name" name="name" required
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>

        <div class="mb-4">
          <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit-description" name="description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="edit-price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
            <input type="number" id="edit-price" name="price" min="0"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
          </div>
          <div>
            <label for="edit-stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="edit-stock" name="stock" min="0"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
          </div>
        </div>

        <div class="flex items-center mb-4">
          <input id="edit-featured" name="is_featured" type="checkbox"
                 class="w-4 h-4 text-purple-600 border-gray-300 rounded">
          <label for="edit-featured" class="ml-2 text-sm text-gray-900">Mark as Featured</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition"
              onclick="hideEditModal()">Cancel</button>
      <button type="submit" id="submitEditProduct" form="editProductForm"
              class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition">
        Save Changes
      </button>
    </div>
  </div>
</div>

<script>
    let isEditing = false;
    let editingId = null;

function showModal() {
  isEditing = false;
  editingId = null;

  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');
  const form = document.getElementById('productForm');

  form.reset();
  modal.querySelector("h3").textContent = "Create New Product";
  document.getElementById("submitProduct").textContent = "Add Product";

  modal.classList.remove('hidden');
  setTimeout(() => {
    modalContent.classList.remove('opacity-0', 'scale-95');
    modalContent.classList.add('opacity-100', 'scale-100');
  }, 50);
}

async function addProductEntry() {
  const form = document.querySelector('#productForm');

  const payload = {
    name: form.querySelector('#name').value,
    brand: form.querySelector('#brand').value,
    description: form.querySelector('#description').value,
    category: form.querySelector('#category').value,
    thumbnail: form.querySelector('#thumbnail').value,
    price: form.querySelector('#price').value,
    stock: form.querySelector('#stock').value,
    is_featured: form.querySelector('#is_featured').checked,
  };

  try {
    const url = isEditing
      ? `/edit-product/${editingId}/`
      : "{% url 'main:create_product' %}";
    const response = await fetch(url, {
      method: "POST", // tetap pakai POST biar cocok dengan view kamu
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    const data = await response.json();

    if (data.success) {
      form.reset();
      hideModal();

      showToast(
        isEditing ? "✅ Product updated successfully!" : "✅ Product added successfully!",
        "",
        "success"
      );

      document.dispatchEvent(new CustomEvent('productAdded'));
      isEditing = false;
      editingId = null;
    } else {
      showToast(`❌ ${data.message || 'Failed to save product.'}`, '', 'error');
    }

  } catch (error) {
    console.error("Error saving product:", error);
    showToast('⚠️ Network error. Please try again.', '', 'error');
  }

  return false;
}

function showEditModal(product) {
  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');
  const form = document.getElementById('productForm');

  // isi semua field
  form.name.value = product.name;
  form.brand.value = product.brand;
  form.description.value = product.description;
  form.category.value = product.category;
  form.thumbnail.value = product.thumbnail;
  form.price.value = product.price;
  form.stock.value = product.stock;
  form.is_featured.checked = product.is_featured;

  // ganti judul dan tombol
  modal.querySelector("h3").textContent = "Edit Product";
  const submitBtn = document.getElementById("submitProduct");
  submitBtn.textContent = "Save Changes";

  // tampilkan modal
  modal.classList.remove('hidden');
  setTimeout(() => {
    modalContent.classList.remove('opacity-0', 'scale-95');
    modalContent.classList.add('opacity-100', 'scale-100');
  }, 50);

  // ubah submit event sementara jadi edit
  form.onsubmit = async function (e) {
    e.preventDefault();
    const payload = {
      name: form.name.value,
      brand: form.brand.value,
      description: form.description.value,
      category: form.category.value,
      thumbnail: form.thumbnail.value,
      price: form.price.value,
      stock: form.stock.value,
      is_featured: form.is_featured.checked,
    };

    try {
      const response = await fetch(`/edit-product/${product.id}/`, {
        method: "POST", // ✅ pakai POST, bukan PUT
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await response.json();
      if (data.success) {
        showToast("✅ Product updated successfully!", "", "success");
        hideModal();
        fetchProducts(); // refresh grid agar update terlihat
      } else {
        showToast(`❌ ${data.message || "Failed to update product"}`, "", "error");
      }
    } catch (err) {
      console.error(err);
      showToast("⚠️ Network error. Please try again.", "", "error");
    }
  };
}

document.getElementById("editProductForm").addEventListener("submit", function (e) {
  e.preventDefault();
  updateProductEntry();
});


document.getElementById("productForm").addEventListener("submit", function (e) {
  e.preventDefault();
  addProductEntry(); // fungsi JS yang kirim AJAX create product
});



</script>
