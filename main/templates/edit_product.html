{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Edit Product - Football Product</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center py-10">
  <div class="max-w-3xl w-full bg-white rounded-lg shadow-md border border-gray-200 p-8">

    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="text-2xl font-bold text-gray-900 mb-1">Edit Product</h1>
      <p class="text-gray-500 text-sm">Update your football product information</p>
    </div>

    <!-- Feedback -->
    <div id="feedback" class="hidden text-center mb-6 text-sm font-medium"></div>

    <!-- Form -->
    <form id="ajax-form" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="name" value="{{ product.name }}" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-500" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
        <input type="text" id="brand" value="{{ product.brand }}" class="w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" rows="3" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-500">{{ product.description }}</textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select id="category" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-500" required>
          <option value="">-- Select Category --</option>
          <option value="Shorts" {% if product.category == "Shorts" %}selected{% endif %}>Shorts</option>
          <option value="Ball" {% if product.category == "Ball" %}selected{% endif %}>Ball</option>
          <option value="Shoes" {% if product.category == "Shoes" %}selected{% endif %}>Shoes</option>
          <option value="Shirts" {% if product.category == "Shirts" %}selected{% endif %}>Shirts</option>
          <option value="Hoodies" {% if product.category == "Hoodies" %}selected{% endif %}>Hoodies</option>
          <option value="Socks" {% if product.category == "Socks" %}selected{% endif %}>Socks</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Thumbnail URL</label>
        <input type="url" id="thumbnail" value="{{ product.thumbnail }}" class="w-full border border-gray-300 rounded-md p-2">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <input type="number" id="price" value="{{ product.price }}" class="w-full border border-gray-300 rounded-md p-2" min="0">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
          <input type="number" id="stock" value="{{ product.stock }}" class="w-full border border-gray-300 rounded-md p-2" min="0">
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" id="is_featured" class="h-4 w-4 text-purple-600 border-gray-300 rounded" {% if product.is_featured %}checked{% endif %}>
        <label for="is_featured" class="text-sm text-gray-700">Mark as Featured</label>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
        <a href="{% url 'main:show_main' %}" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition text-center">
          Cancel
        </a>
        <button type="submit" id="submit-btn" class="order-1 sm:order-2 flex-1 bg-purple-600 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-700 transition">
          Update Product
        </button>
      </div>
    </form>

    <!-- Loading -->
    <div id="loading" class="hidden mt-6 text-center">
      <svg class="animate-spin h-6 w-6 text-purple-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-500 text-sm">Updating product...</p>
    </div>
  </div>
</div>

<script>
const EDIT_URL = "{% url 'main:edit_product' product.id %}";
const form = document.getElementById("ajax-form");
const feedback = document.getElementById("feedback");
const loading = document.getElementById("loading");
const submitBtn = document.getElementById("submit-btn");

function showMessage(message, color = "text-gray-700") {
  feedback.textContent = message;
  feedback.className = `block mb-6 text-center text-sm font-medium ${color}`;
  feedback.classList.remove("hidden");
}

function toggleLoading(state) {
  loading.classList.toggle("hidden", !state);
  submitBtn.disabled = state;
  form.classList.toggle("opacity-50", state);
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    name: document.getElementById("name").value.trim(),
    brand: document.getElementById("brand").value.trim(),
    description: document.getElementById("description").value.trim(),
    category: document.getElementById("category").value,
    thumbnail: document.getElementById("thumbnail").value.trim(),
    price: parseInt(document.getElementById("price").value) || 0,
    stock: parseInt(document.getElementById("stock").value) || 0,
    is_featured: document.getElementById("is_featured").checked,
  };

  if (!payload.name || !payload.category) {
    showMessage("Please fill out required fields.", "text-red-600");
    return;
  }

  toggleLoading(true);
  showMessage("Updating product...", "text-gray-500");

  try {
    const res = await fetch(EDIT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    const data = await res.json();

    if (data.success) {
      showMessage("✅ Product updated successfully!", "text-green-600");
      setTimeout(() => (window.location.href = "{% url 'main:show_main' %}"), 1000);
    } else {
      showMessage(`❌ ${data.message || "Failed to update product."}`, "text-red-600");
    }
  } catch (err) {
    console.error(err);
    showMessage("❌ Network error. Please try again.", "text-red-600");
  } finally {
    toggleLoading(false);
  }
});
</script>
{% endblock %}
