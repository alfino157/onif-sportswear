{% extends 'base.html' %}
{% block meta %}
<title>Login - Onif Sportswear</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full bg-white rounded-lg border border-gray-200 p-8 shadow-sm">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
      <p class="text-gray-600 text-sm">Welcome back to Onif Sportswear!</p>
    </div>

    <!-- Feedback -->
    <div id="feedback" class="hidden text-center mb-6 text-sm font-medium"></div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input id="username" type="text" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition"
          placeholder="Enter your username">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input id="password" type="password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition"
          placeholder="Enter your password">
      </div>

      <button type="submit" id="submit-btn"
        class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
        Sign In
      </button>
    </form>

    <!-- Loading -->
    <div id="loading" class="hidden mt-6 text-center">
      <svg class="animate-spin h-6 w-6 text-green-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-500 text-sm">Signing in...</p>
    </div>

    <div class="mt-6 text-center pt-6 border-t border-gray-200">
      <p class="text-gray-500 text-sm">
        Don't have an account?
        <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>

<script>
const LOGIN_URL = "{% url 'main:login' %}";
const MAIN_URL = "{% url 'main:show_main' %}";
const feedback = document.getElementById('feedback');
const loading = document.getElementById('loading');
const form = document.getElementById('login-form');
const submitBtn = document.getElementById('submit-btn');

function toggleLoading(state) {
  loading.classList.toggle('hidden', !state);
  submitBtn.disabled = state;
  form.classList.toggle('opacity-50', state);
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const payload = {
    username: document.getElementById('username').value.trim(),
    password: document.getElementById('password').value.trim(),
  };

  toggleLoading(true)

  try {
    const res = await fetch("{% url 'main:login' %}", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });

    const data = await res.json();

    if (data.success) {
      // ⬇️ Tanpa pesan apa pun, langsung pindah halaman
      window.location.href = "{% url 'main:show_main' %}";
      return;
    }

    // (Opsional) Tampilkan error saja kalau gagal
    showMessage(data.message || 'Invalid credentials.', 'text-red-600');

  } catch (err) {
    showMessage('Network error. Please try again.', 'text-red-600');
  }
});

</script>

{% endblock %}
